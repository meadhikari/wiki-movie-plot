<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      /* Override some defaults */
      html, body {
        background-color: #eee;
      }
      body {
        padding-top: 40px; 
      }
      .container {
        width: 600px;
      }

      /* The white background content wrapper */
      .container > .content {
        background-color: #fff;
        padding: 20px;
        margin: 0 -20px; 
        -webkit-border-radius: 10px 10px 10px 10px;
           -moz-border-radius: 10px 10px 10px 10px;
                border-radius: 10px 10px 10px 10px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.15);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.15);
                box-shadow: 0 1px 2px rgba(0,0,0,.15);
      }

	  .login-form {
		margin-left: 65px;
	  }
	
	  legend {
		margin-right: -50px;
		font-weight: bold;
	  	color: #404040;
	  }

    </style>

</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          
          <div class="nav-collapse collapse">
            
            <form class="navbar-form pull-right" method="post"action="">
              <input class="span2" type="text" name="movie_name" placeholder="eg. 'Inception'">
              
              <button type="submit" class="btn">Get Story</button>
            </form>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

	<div class="container-fluid">
  <div class="row-fluid">

      <ul class="nav nav-list">
		<li class="nav-header">{{title |safe}}</li>
			<li class="active"><img src= {{imgsrc}}></li>
			<li><a href="#">Released : {{released}}</a></li>
			<li><a href="#">IMDB Rating : {{rating}}</a></li>
			<li><a href="#">Director : {{director}}</a></li>
			<li></li>
			<li class="active"><a href="{{mp3link}}">Download as MP3</a></li>
            
			</ul>
    </div>
    <div class="span10">
	<p>	
    <br>
	{{story | safe}}	
	</p>
    </div>
  </div>
</div>
